<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liked</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div *ngFor="let product of likedProducts" class="product-card">
      <img
        [src]="product.image"
        alt="{{product.title}}"
        class="product-image"
      />
      <div class="card">
        <h2 class="product-title">{{product.title}}</h2>
        <p class="product-price">â‚¬{{product.price}}</p>
        <button routerLink="/products" class="sticky-button" >Products</button>
      </div>
    </div>
  </div>
</ion-content>
