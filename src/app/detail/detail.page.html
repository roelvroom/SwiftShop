<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- Toon productdetails -->
    <div *ngIf="product">
      <img [src]="product.image" alt="Product afbeelding">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>Prijs: {{ product.price | currency }}</p>
      <!-- Voeg meer velden toe zoals nodig -->
    </div>
    <div *ngIf="!product">
      <strong>Geen productgegevens gevonden.</strong>
    </div>
  </div>
</ion-content>
